title: "Mes designs"

description: "L'UX et l'UI design sont pour moi des compétences pour lesquels tout bon développeur devrait au moins avoir des notions. Bien que n'étant pas mon activité principale, j'aspire aujourd'hui à gagner en compétence de ce domaine de manière à pouvoir fournir des interfaces simples et cohérentes sur les projets ne bénéficiant pas d'un design dédié."


